<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Penjumlahan Bilangan</title>
</head>
<body>

  <h2>Penjumlahan Bilangan</h2>

  <label for="bilangan1">Bilangan 1:</label>
  <input type="number" id="bilangan1" onChange="hitungJumlah()">

  <label for="bilangan2">Bilangan 2:</label>
  <input type="number" id="bilangan2" onChange="hitungJumlah()">

  <p>Hasil Jumlah: <span id="hasil"></span></p>

  <script>
    // Fungsi untuk menghitung jumlah dan menampilkan hasil
    function hitungJumlah() {
      // Mendapatkan nilai dari inputan bilangan1 dan bilangan2
      var bilangan1 = parseFloat(document.getElementById('bilangan1').value) || 0;
      var bilangan2 = parseFloat(document.getElementById('bilangan2').value) || 0;

      // Menghitung jumlah
      var jumlah = bilangan1 + bilangan2;

      // Menampilkan hasil pada elemen dengan id 'hasil'
      document.getElementById('hasil').innerText = jumlah;
    }
  </script>

</body>
</html>
